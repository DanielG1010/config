# Change prefix from 'Ctrl+b' to 'Ctrl+a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Vim style pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Alternative: Use Ctrl+vim keys without prefix
bind -n C-h select-pane -L
bind -n C-j select-pane -D
bind -n C-k select-pane -U
bind -n C-l select-pane -R

# Enable vi mode-keys
setw -g mode-keys vi

# Split panes using | and - 
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# Reload config file
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"

# Mouse mode on
setw -g mode-mouse on
set -g mouse-select-pane on
set -g mouse-resize-pane on
set -g mouse-select-window on

# Don't rename windows automatically
set-option -g allow-rename off

# Large history limit
set-option -g history-limit 500000

# Colors and status bar (Nord-inspired theme)
set -g default-terminal "screen-256color"

# Status bar colors
set -g status-bg colour234
set -g status-fg colour245

# Window status formatting
setw -g window-status-current-format '#[fg=colour75,bold]#I:#W '
setw -g window-status-format '#[fg=colour245]#I:#W '

# Left side of status bar
set -g status-left-length 30
set -g status-left '#[fg=colour110,bold] #S '

# Right side of status bar
set -g status-right '#[fg=colour245]Load:#[fg=colour110] #(cut -d " " -f 1-3 /proc/loadavg)  #[fg=colour245]%H:%M '

# Pane borders
set -g pane-border-fg colour235
set -g pane-active-border-fg colour110

# Update status bar every 5 seconds
set -g status-interval 5

